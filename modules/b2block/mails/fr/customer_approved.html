<!doctype html>
<html lang="fr">
  <body style="margin:0;padding:0;background-color:#f4f6f8;font-family:Arial,Helvetica,sans-serif;color:#1f2937;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color:#f4f6f8;padding:24px 0;">
      <tr>
        <td align="center" style="padding:0 12px;">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="width:100%;max-width:600px;background-color:#ffffff;border-radius:8px;overflow:hidden;">
            <tr>
              <td style="background-color:#0d5582;color:#ffffff;padding:18px 24px;font-size:20px;font-weight:700;line-height:1.3;">
                {shop_name}
              </td>
            </tr>
            <tr>
              <td style="padding:24px;">
                <h1 style="margin:0 0 12px;font-size:22px;line-height:1.3;color:#111827;">Compte validé</h1>
                <p style="margin:0 0 16px;font-size:14px;line-height:1.6;color:#4b5563;">Bonjour {firstname} {lastname},</p>
                <p style="margin:0 0 20px;font-size:14px;line-height:1.6;color:#4b5563;">Votre compte professionnel est maintenant validé. Vous pouvez vous connecter dès maintenant à votre espace client.</p>
                <p style="margin:0;">
                  <a href="{shop_url}" style="display:inline-block;background-color:#0d5582;color:#ffffff;text-decoration:none;padding:12px 20px;border-radius:6px;font-size:14px;font-weight:700;">Se connecter</a>
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 24px;border-top:1px solid #e5e7eb;font-size:12px;line-height:1.6;color:#6b7280;">
                {shop_name}<br>
                <a href="{shop_url}" style="color:#0d5582;text-decoration:none;">{shop_url}</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
